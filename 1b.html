<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes Example</title>
</head>
<body>
    <h1 id="header">Global Attributes Example</h1>

    <div>
        <h2>Content Editable</h2>
        <p contenteditable="true" id="editableParagraph">You can edit this text. Click here to modify it.</p>
    </div>

    <div>
        <h2>Spellcheck</h2>
        <textarea spellcheck="true" id="spellcheckTextarea" rows="4" cols="50">
            This is a text area where you can type. Misspelled words will be highlighted.
        </textarea>
    </div>

    <div>
        <h2>Using ID</h2>
        <p id="uniqueParagraph">This paragraph has a unique ID. You can reference it in CSS or JavaScript.</p>
    </div>
</body>
</html>
