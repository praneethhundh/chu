<!DOCTYPE html>
<html>
<head>
  <title>Employee Class Inheritance</title>
</head>
<body>
  <h2>Employee Details</h2>
  <label for="name">Name: </label>
  <input type="text" id="name"><br><br>

  <label for="age">Age: </label>
  <input type="number" id="age"><br><br>

  <label for="role">Role: </label>
  <input type="text" id="role"><br><br>

  <button onclick="showEmployeeDetails()">Show Employee</button>
  <p id="output"></p>

  <script>
    // Base class
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
    }

    // Derived class
    class Employee extends Person {
      constructor(name, age, role) {
        super(name, age);
        this.role = role;
      }

      getDetails() {
        return `Name: ${this.name}<br>Age: ${this.age}<br>Role: ${this.role}`;
      }
    }

    function showEmployeeDetails() {
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);
      const role = document.getElementById("role").value;

      const emp = new Employee(name, age, role);
      document.getElementById("output").innerHTML = emp.getDetails();
    }
  </script>
</body>
</html>
