<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
</head>
<body>

<h2>Simple Table with Colspan and Rowspan</h2>

<table border="1" cellspacing="5" cellpadding="5">
    <tr>
        <th rowspan="2">Header 1</th>
        <th colspan="2">Header 2</th>
    </tr>
    <tr>
        <th>Subheader 1</th>
        <th>Subheader 2</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td colspan="2">Data 2 (Colspan 2)</td>
    </tr>
    <tr>
        <td rowspan="2">Data 3 (Rowspan 2)</td>
        <td>Data 4</td>
        <td>Data 5</td>
    </tr>
    <tr>
        <td>Data 6</td>
        <td>Data 7</td>
    </tr>
</table>

</body>
</html>
