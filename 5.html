<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
</head>
<body>
  <h2>Movie Ticket Booking</h2>
  <label for="tickets">Number of Tickets: </label>
  <input type="number" id="tickets" />
  <button onclick="bookTickets()">Book Tickets</button>
  <p id="output"></p>

  <script>
    function bookTickets() {
      const pricePerTicket = 150;
      const discountPercent = 10;

      const numberOfTickets = parseInt(document.getElementById("tickets").value);
      const totalPrice = numberOfTickets * pricePerTicket;
      const discountAmount = (discountPercent / 100) * totalPrice;
      const discountedTotal = totalPrice - discountAmount;

      document.getElementById("output").innerHTML =
        `Original Price: ₹${totalPrice}<br>` +
        `Discount (10%): ₹${discountAmount.toFixed(2)}<br>` +
        `Total Payable: ₹${discountedTotal.toFixed(2)}`;
    }
  </script>
</body>
</html>
